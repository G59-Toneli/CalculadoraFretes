<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculo de frete</title>
  </head>
  <body>
    <main>
      <form id="form">
        <h1>Calculo de Frete</h1>
        <label for="rastreamento">Deseja Rastreamento ? </label>
        <select id="rastreamento" name="rastreamento" required>
          <option value="sim">Sim</option>
          <option value="nao">Não</option>
        </select>
        <label for="regiao">Região</label>
        <select id="regiao" name="regiao" required>
          <option value="centro-oeste">Centro-Oeste</option>
          <option value="sudeste">Sudeste</option>
          <option value="sul">Sul</option>
        </select>
        <label for="items">Quantidade de Items</label>
        <input id="items" name="items" type="text" required />
        <label for="distancia">Distancia (km)</label>
        <input id="distancia" name="distancia" type="text" required />
        <button id="myButton" type="submit">Calcular</button>
      </form>
      <div id="output">
        <p id="resultado"></p>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
